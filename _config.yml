# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.
prose:
  ignore: ['config.ru', 'Gemfile', 'Gemfile.lock', 'Procfile', 'Rakefile', 'Guardfile', '_config.yml', '.gitignore', '_site', '_sass', '_layouts', 'public', '.sass-cache']
gems: ['kramdown']
exclude: ['config.ru', 'Gemfile', 'Gemfile.lock', 'vendor', 'Procfile', 'Rakefile']

# Site settings
title: Groundwork Jekyll
description: > # this means to ignore newlines until "baseurl:"
  This is a starter project for Jekyll sites.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://yourdomain.com" # the base hostname & protocol for your site


# Build settings
markdown: kramdown
permalink: pretty

# sass
sass:
    sass_dir: _sass
    style: compressed